<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Palindrome Application to check if a word/phrase or any sequence of characters/numbers/symbols is a palindrome.">
    <title>Is it a Palindrome?</title>

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 class="app-title">
            É um Palíndromo?
        </h1>

        <p class="app-description">
            Um Palíndromo é uma palavra, frase ou número que permanece igual quando lida de trás para diante.
        </p>

        <div class="input-wrapper">
            <input type="text" name="input-text" id="input-text" class="word-input" placeholder="Enter a word">
            <input type="button" value="verificar" class="check-btn">
        </div>

        <p id="result"></p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
